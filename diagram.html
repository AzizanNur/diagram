<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Overview Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .financial-overview {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin: 10px 0;
            background: #fff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .pie-chart-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #pieChart {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 600px) {
            .financial-overview {
                width: 100%;
            }
            .pie-chart-container {
                width: 100%;
                height: auto;
            }
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Laporan Pemasukan Ramadan Masjid Ihyaul Qulub</h2>
    </div>

    <div class="financial-overview">
        <!-- Tabel RAB vs Realisasi -->
        <table>
            <tr>
                <th>RAB</th>
                <th>Pemasukan</th>
                <th>Kekurangan</th>
            </tr>
            <tr>
                <td>Rp127,000,000</td>
                <td>Rp18,800,000</td>
                <td>Rp108,200,000</td>
            </tr>
            <tr>
                <td>Prosentase :</td>
                <td>14.80%</td>
                <td>85.20%</td>
            </tr>
        </table>

        <!-- Diagram Pie -->
        <div class="pie-chart-container">
            <canvas id="pieChart"></canvas>
        </div>

        <table>
            <tr><th>Keterangan</th><th>Pemasukan</th></tr>
            <tr><td>Donatur Instansi</td><td>Rp...</td></tr>
            <tr><td>Donatur individu</td><td>Rp7,200,000</td></tr>
            <tr><td>Kas MIQ</td><td>Rp10,000,000</td></tr>
            <tr><td>Donasi barang dirupiahkan</td><td>Rp1,600,000</td></tr>
            <tr><td>Total :</td><td>Rp18,800,000</td></tr>
        </table>
    </div>

    <script>
        var ctx = document.getElementById('pieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                datasets: [{
                    data: [14.8, 85.2],
                    backgroundColor: ['#4e79a7','#f28e2b'],
                    borderWidth: 1
                }],
                labels: [
                    'Pemasukan',
                    'Kekurangan'
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'bottom'
                },
                tooltips: {
                    enabled: true
                },
                plugins: {
                    datalabels: {
                        color: '#000',
                        textAlign: 'center',
                        font: {
                            weight: 'bold',
                            size: 16
                        },
                        formatter: (value, ctx) => {
                            let sum = 0;
                            let dataArr = ctx.chart.data.datasets[0].data;
                            dataArr.map(data => {
                                sum += data;
                            });
                            let percentage = (value*100 / sum).toFixed(2) + "%";
                            return percentage;
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
